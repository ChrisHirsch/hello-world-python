name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64,linux/armv6,linux/armv7
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/hello-world-python-flask:latest
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/hello-world-python-flask-app:latest --push .
